<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form>
      <fieldset class="group">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">
            Surname
            <input type="text" id="surname">
          </label>
        </div>

        <div class="form-field">
          <label for="name">
            Name
            <input type="text" id="name">
          </label>
        </div>

        <div class="form-field">
          <label for="age">
            How old are you?
            <input type="number" id="age">
          </label>
        </div>

        <div class="form-field">
          <label for="date of birth">
            Full date of birth:
            <input type="date" id="date of birth">
          </label>
        </div>

        <div class="form-field">
          <label for="terms">
            I accept the term of agreement
            <input type="checkbox" id="terms">
          </label>
        </div>
      </fieldset>
    </form>
    <form>
      <fieldset class="group">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="e-mail">
            E-mail
            <input type="text" id="e-mail">
          </label>
        </div>

        <div class="form-field">
          <label for="password">
            Password
            <input type="text" id="password">
          </label>
        </div>
      </fieldset>
    </form>
    <form>
      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="+">
            <input type="radio" name="answer" id="+">
            Yes
          </label>
          <label for="-">
            <input type="radio" name="answer" id="-">
            No
          </label>
        </div>

        <div class="form-field">
          <label for="fav color">
            What is your favorite color?
            <input type="color" id="fav color">
          </label>
        </div>

        <div class="form-field">
          <label for="go to bed">
            What time do you go to bed?
            <input type="time" id="go to bed">
          </label>
        </div>

        <div class="form-field">
          What are you favorite brand of cars?
          <select name="brand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rate">
            How do you rate our work?
            <input type="range" id="rate">
          </label>
        </div>
      </fieldset>
    </form>
    <form>
      <fieldset class="group">
        <legend>Additional info:</legend>
        <div class="form-field">
          Comments:
          <textarea name="feedback"></textarea>
        </div>

        <div class="form-field">
          Would you recommend us?
          <select name="answ">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="i dont know">I dont know</option>
          </select>
        </div>
      </fieldset>
    </form>
    <button class="group" type="submit">Submit</button>
  </body>
</html>
</html>
